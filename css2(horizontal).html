<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .outer-border {
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px; /* Optional: To have curved corners */
            width: 100%;
            max-width: 800px;
        }

        .navbar {
            border: 2px solid black;
            background-color: lightblue;
            padding: 10px;
            border-radius: 10px; /* Optional: To have curved corners */
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .navbar a {
            color: blue;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            border-right: 1px solid black;
        }

        .navbar a:last-child {
            border-right: none; 
        }

        .navbar a:hover {
            background-color: orange;
        }
        .empty-space {
            border: 3px solid black;
            height: 200px; 
            width: 100%;
            max-width: 800px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>HORIZONTAL NAVIGATION BAR</h1>
    <div class="outer-border">
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#java">Java</a>
            <a href="#css">CSS</a>
            <a href="#html">HTML</a>
            <a href="#"></a>
        </div>
    </div>
</body>
</html>
