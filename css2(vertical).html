<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            justify-content: left;
        }
        .outer-border {
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px; /* Optional: To have curved corners */
        }
        .navbar {
            border: 2px solid black;
            width: 200px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px; /* Optional: To have curved corners */
            background-color: lightblue;
            border-bottom: 3px solid black;
        }
        .navbar a {
            display: block;
            color: blue;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid black;
            text-align: center;
        }
        .navbar a:last-child {
            border-bottom: none; 
        }
        .navbar a:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>VERTICAL NAVIGATION BAR</h1>
    <div class="outer-border">
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#java">Java</a>
            <a href="#css">CSS</a>
            <a href="#html">HTML</a>
            <a href="#bootstrap">Bootstrap</a>
        </div>
    </div>
</body>
</html>
