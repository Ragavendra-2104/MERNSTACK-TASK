<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page with SideNav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .outer-border {
            border: 2px solid black;
            border-radius: 10px;
            width: 500px;
            height: 70vh;
            background-color: yellow;
            display: flex;
        }

        .sidenav {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
        }

        .sidenav a {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            color: black;
            text-align: left;
            text-decoration: none;
            border: 2px solid black;
            border-radius: 5px;
            background-color: #fff;
        }

        .sidenav a:hover {
            background-color: #ddd;
        }

        .content {
            width: 70%;
            padding: 20px;
            text-align: center;
            color: rgb(171, 12, 126);
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        p {
            margin-top: 10px;
            text-align: left; /* Align the paragraph text to the left */
        }

        .gap {
            margin-top: 20px; /* Adjust the value to create the desired gap */
        }
    </style>
</head>
<body>
<div class="outer-border">
    <div class="sidenav">
        <a href="#home" style="color: rgb(171,12,126); border-right: 10px solid black;">Home</a>
        <a href="#musings" style="color:blue; border-right: 10px solid black;">Musings</a>
        <a href="#mytown" style="color: blue;  border-right: 10px solid black;">My Town</a>
        <a href="#links" style="color: blue;  border-right: 10px solid black;">Links</a>
    </div>
    <div class="content">
        <h1>My First Styled Page</h1>
        <p>Welcome to my styled page! </p>
        
        <p class ="space">It lacks images, but at least it has style. And it has links, even if they don't go anywhere... 
            
        <p class="distance">There should be more here, but I don't know what yet.</p>
        <p class="gap">Made 5 April 2004 by myself.</p>
    </div>
</div>
</body>
</html>
